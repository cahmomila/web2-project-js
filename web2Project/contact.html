  <body class="body-color">
    <div class="card bg-card text-white ml-2 mr-2 mt-5">
      <div class="card-body">
        <div class="text-center">
          <h2 class="title-font">
            <i class="material-icons">star</i> 
            contact us 
            <i class="material-icons">star</i></h2>
        <p class="font-text">Would you like us to send you a message? fill the form.</p>
      </div>
      <div class="col-md-8 offset-md-4 mt-5" id="feedback">Click here for send your feedback</div>
      <form id="form-contact" class="col-md-8 offset-md-4 mt-5">
          <div class="form-group">
              <label for="formGroupExampleInput2">Name:</label>
              <input 
              type="text" class="form-control col-md-6 shadow-form" id="name" placeholder="Maria" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Last name:</label>
                <input type="text" class="form-control col-md-6 shadow-form" id="last-name" placeholder="Argent" required>
              </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Phone</label>
            <input type="text" class="form-control col-md-6 shadow-form" id="phone" placeholder="(44)99999-9999" required
            onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput2">Email:</label>
              <input pattern="^\S+@(([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6})$"
              type="text" class="form-control col-md-6 shadow-form" id="email" placeholder="example@example.com" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input " name="notifications">
                <label class="form-check-label" for="exampleCheck1">Receber Notficação?</label>
              </div>
          <div class="form-group col-md-6">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control shadow-form" id="message" rows="3" required></textarea>
            </div>
            <div align="center" class="mt-5">
                <button type="submit" class="btn btn-info mb-5">Submit</button>
                </div>
        </form>
        <div class="col-md-8 offset-md-4 mt-5" id="joinTeam">Click here to join the team</div>
        <div id="showJoinTeam" class="col-md-8 offset-md-4 mt-5">
            <input id="inputName" type="text" class="form-control col-md-6" placeholder="Username" aria-label="Username">
            <div align="center" class="mt-5">
            <button id="save" type="button" class="btn btn-info mb-5">Info</button>
          </div>
      </div>
